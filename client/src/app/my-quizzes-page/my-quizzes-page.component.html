<app-main-menu></app-main-menu>
<div id = "page-wrapper">
    <div id = "quizzes">
        <button (click)="NewQuiz()">Create new quiz</button>
        <h1>My quizzes</h1>
        <div class = "quizzes-list">
            <div *ngFor="let quiz of quizzes" class = "quiz" (click)="EditQuiz(quiz.id)">
                <div class = "quiz-description">
                    <img class = "quiz-icon" src = "{{quiz.icon}}"/>
                    <span class = "quiz-name">{{quiz.name}}</span>
                </div>
                <div class = "quiz-details">
                    <span class = "quiz-topic">{{quiz.topic_name}}</span> <span class = "quiz-stats"> {{quiz.questions.length}} questions</span>
                    <ul class = "quiz-subjects">
                        <li *ngFor="let subject of quiz.subjects" class = "quiz-subject">{{subject.short_description}}</li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
</div>
<app-footer></app-footer>
